<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistem Penilaian UKK RPL - SMKN 2 Bangkalan</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/js/all.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap');
        body { font-family: 'Inter', sans-serif; }
        .phase-active { border-color: #3b82f6; background-color: #eff6ff; }
        .phase-done { border-color: #22c55e; background-color: #f0fdf4; color: #15803d; }
        /* Animasi Indikator Live */
        @keyframes pulse-green {
            0% { box-shadow: 0 0 0 0 rgba(74, 222, 128, 0.7); }
            70% { box-shadow: 0 0 0 6px rgba(74, 222, 128, 0); }
            100% { box-shadow: 0 0 0 0 rgba(74, 222, 128, 0); }
        }
        .live-indicator {
            width: 8px; height: 8px; background-color: #22c55e; border-radius: 50%;
            display: inline-block; animation: pulse-green 2s infinite; margin-right: 6px;
        }
    </style>
</head>
<body class="bg-slate-100 text-slate-800">

    <!-- Navbar -->
    <nav class="bg-blue-900 text-white shadow-lg sticky top-0 z-50">
        <div class="container mx-auto px-4 py-3 flex justify-between items-center">
            <div class="flex items-center gap-3">
                <div class="w-10 h-10 bg-white rounded-full flex items-center justify-center text-blue-900 font-bold">
                    <i class="fa-solid fa-code"></i>
                </div>
                <div>
                    <h1 class="text-lg font-bold">E-Assessment UKK RPL</h1>
                    <div class="flex items-center text-xs text-blue-200">
                        <span class="live-indicator"></span> SMKN 2 Bangkalan
                    </div>
                </div>
            </div>
            
            <div class="flex gap-3 items-center">
                <div id="adminToolbar" class="hidden flex gap-2">
                    <button onclick="document.getElementById('modalAdd').classList.remove('hidden')" class="bg-blue-600 hover:bg-blue-500 text-white px-3 py-2 rounded-lg text-sm font-semibold transition flex items-center gap-2">
                        <i class="fa-solid fa-user-plus"></i> <span class="hidden md:inline">Tambah</span>
                    </button>
                    <span id="syncStatus" class="text-xs text-blue-200 italic flex items-center px-2"></span>
                </div>
                <button onclick="toggleRole()" id="authBtn" class="bg-slate-700 hover:bg-slate-600 text-white px-4 py-2 rounded-lg text-sm font-semibold transition border border-slate-600">
                    <i class="fa-solid fa-lock"></i> Login Guru
                </button>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="container mx-auto px-4 py-8">
        
        <div id="modeIndicator" class="mb-4 bg-yellow-100 border-l-4 border-yellow-500 text-yellow-700 p-3 rounded text-sm flex justify-between items-center">
            <span><i class="fa-solid fa-eye mr-2"></i> Mode Siswa (Hanya Lihat)</span>
        </div>

        <!-- Summary Cards -->
        <div class="grid grid-cols-1 md:grid-cols-4 gap-4 mb-8">
            <div class="bg-white p-4 rounded-xl shadow-sm border-l-4 border-blue-500">
                <p class="text-slate-500 text-xs uppercase font-bold">Total Siswa</p>
                <h3 class="text-2xl font-bold" id="totalStudents">0</h3>
            </div>
            <div class="bg-white p-4 rounded-xl shadow-sm border-l-4 border-yellow-500">
                <p class="text-slate-500 text-xs uppercase font-bold">Sedang Berlangsung</p>
                <h3 class="text-2xl font-bold" id="inProgress">0</h3>
            </div>
            <div class="bg-white p-4 rounded-xl shadow-sm border-l-4 border-green-500">
                <p class="text-slate-500 text-xs uppercase font-bold">Lulus (Selesai)</p>
                <h3 class="text-2xl font-bold" id="completed">0</h3>
            </div>
            <div class="bg-white p-4 rounded-xl shadow-sm border-l-4 border-purple-500">
                <p class="text-slate-500 text-xs uppercase font-bold">Rata-rata Nilai</p>
                <h3 class="text-2xl font-bold" id="avgScore">0</h3>
            </div>
        </div>

        <!-- Search Bar -->
        <div class="bg-white p-4 rounded-xl shadow-sm mb-6 flex flex-col md:flex-row justify-between items-center gap-4">
            <div class="relative w-full md:w-1/2">
                <i class="fa-solid fa-magnifying-glass absolute left-3 top-3 text-slate-400"></i>
                <input type="text" id="searchInput" onkeyup="handleSearch(this.value)" placeholder="Cari nama siswa atau judul proyek..." 
                    class="w-full pl-10 pr-4 py-2 border border-slate-200 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 transition">
            </div>
            <div class="text-sm text-slate-500">
                Menampilkan <span id="showingCount" class="font-bold">0</span> data
            </div>
        </div>

        <div id="studentList" class="grid grid-cols-1 gap-6 mb-6"></div>

        <div id="paginationControls" class="flex justify-center items-center gap-2 mb-8 hidden">
            <button onclick="changePage(-1)" id="btnPrev" class="px-3 py-1 border rounded hover:bg-slate-100 disabled:opacity-50">Prev</button>
            <span id="pageIndicator" class="text-sm font-semibold text-slate-600 px-2">Page 1</span>
            <button onclick="changePage(1)" id="btnNext" class="px-3 py-1 border rounded hover:bg-slate-100 disabled:opacity-50">Next</button>
        </div>
    </main>

    <!-- Modal Tambah -->
    <div id="modalAdd" class="fixed inset-0 bg-black bg-opacity-50 hidden z-50 flex items-center justify-center backdrop-blur-sm">
        <div class="bg-white rounded-xl shadow-2xl w-full max-w-md p-6 transform transition-all scale-100">
            <h2 class="text-xl font-bold mb-4 text-slate-800">Daftarkan Peserta UKK</h2>
            <form id="addForm" onsubmit="addStudent(event)">
                <div class="mb-4">
                    <label class="block text-sm font-medium text-slate-700 mb-1">Nama Lengkap</label>
                    <input type="text" id="inputName" required class="w-full px-3 py-2 border border-slate-300 rounded-lg focus:ring-2 focus:ring-blue-500 outline-none">
                </div>
                <div class="mb-4">
                    <label class="block text-sm font-medium text-slate-700 mb-1">Judul Proyek</label>
                    <input type="text" id="inputProject" required class="w-full px-3 py-2 border border-slate-300 rounded-lg focus:ring-2 focus:ring-blue-500 outline-none">
                </div>
                <div class="flex justify-end gap-2 mt-6">
                    <button type="button" onclick="document.getElementById('modalAdd').classList.add('hidden')" class="px-4 py-2 text-slate-600 hover:bg-slate-100 rounded-lg">Batal</button>
                    <button type="submit" class="px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700">Simpan Data</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        // --- KONFIGURASI BARU ---
        const WEIGHTS = {
            persiapan: 0.10,   // 10%
            perencanaan: 0.15, // 15%
            hasil: 0.40,       // 40% (Produk paling besar)
            presentasi: 0.25,  // 25%
            waktu: 0.10        // 10%
        };

        const TEACHER_PASS_HASH = "-909641160"; // Hash 'santuy'
        const GOOGLE_SCRIPT_URL = "https://script.google.com/macros/s/AKfycbyBgKCtH5Ntngiig9yuQur5P1eM78sHVoMXWnHL3jpmH5URRwwErvOhubJYgpwBlaxo/exec";

        let students = [];
        let currentUserRole = 'student';
        let currentPage = 1;
        const itemsPerPage = 5;
        let searchQuery = '';
        let isEditing = false;

        function simpleHash(str) {
            let hash = 0;
            if (str.length === 0) return hash.toString();
            for (let i = 0; i < str.length; i++) {
                const char = str.charCodeAt(i);
                hash = ((hash << 5) - hash) + char;
                hash = hash | 0; 
            }
            return hash.toString();
        }

        // --- REALTIME SYNC (POLLING) ---
        setInterval(() => { if (!isEditing) loadData(true); }, 5000);
        function setEditing(status) { isEditing = status; }

        // --- CORE RENDER ---
        function renderApp() {
            const listContainer = document.getElementById('studentList');
            listContainer.innerHTML = '';
            
            const filteredStudents = students.filter(s => 
                s.name.toLowerCase().includes(searchQuery.toLowerCase()) || 
                s.project.toLowerCase().includes(searchQuery.toLowerCase())
            );

            const totalItems = filteredStudents.length;
            const totalPages = Math.ceil(totalItems / itemsPerPage);
            if (currentPage > totalPages) currentPage = totalPages || 1;

            const startIndex = (currentPage - 1) * itemsPerPage;
            const paginatedStudents = filteredStudents.slice(startIndex, startIndex + itemsPerPage);

            let countProgress = 0, countDone = 0, totalScoreAcc = 0;

            students.forEach(s => {
                if(s.phase < 5) countProgress++; else countDone++;
                totalScoreAcc += parseFloat(calculateFinal(s.scores));
            });

            if (paginatedStudents.length === 0) {
                listContainer.innerHTML = `<div class="text-center py-10 text-slate-400">Belum ada data siswa.</div>`;
            } else {
                paginatedStudents.forEach(student => {
                    const finalScore = calculateFinal(student.scores);
                    const isReadOnly = currentUserRole === 'student';
                    const inputDisabledAttr = isReadOnly ? 'disabled class="w-full px-2 py-1 text-sm border border-slate-200 bg-slate-100 text-slate-500 rounded cursor-not-allowed"' : 'class="w-full px-2 py-1 text-sm border border-slate-300 rounded focus:border-blue-500 focus:ring-1 focus:ring-blue-500 outline-none transition"';
                    
                    const adminActions = isReadOnly ? '' : `
                        <div class="mt-4 flex justify-between items-center border-t border-slate-100 pt-3 bg-slate-50 -mx-6 -mb-6 px-6 py-3">
                            <div class="flex gap-4">
                                <button onclick="deleteStudent(${student.id})" class="text-red-500 text-xs hover:underline flex items-center gap-1"><i class="fa-solid fa-trash"></i> Hapus</button>
                                <button onclick="updateLkpdLink(${student.id})" class="text-blue-600 text-xs hover:underline flex items-center gap-1"><i class="fa-solid fa-pen-to-square"></i> Edit Link</button>
                            </div>
                            <button onclick="advancePhase(${student.id})" class="bg-slate-800 hover:bg-slate-700 text-white px-4 py-2 rounded text-sm flex items-center gap-2">
                                Lanjut <i class="fa-solid fa-arrow-right"></i>
                            </button>
                        </div>
                    `;

                    // Logic Tampilan Link LKPD
                    const lkpdDisplay = student.lkpdLink 
                        ? `<a href="${student.lkpdLink}" target="_blank" class="text-blue-600 hover:underline text-xs font-semibold flex items-center gap-1 bg-blue-50 px-2 py-1 rounded border border-blue-100 w-fit mt-1"><i class="fa-solid fa-file-lines"></i> Buka LKPD (Google Sheet)</a>`
                        : `<span class="text-slate-400 text-xs italic flex items-center gap-1 mt-1"><i class="fa-solid fa-triangle-exclamation"></i> Link LKPD belum diinput</span>`;

                    const card = document.createElement('div');
                    card.className = "bg-white rounded-xl shadow-md overflow-hidden border border-slate-200 transition hover:shadow-lg";
                    card.innerHTML = `
                        <div class="p-6 pb-2">
                            <div class="flex justify-between items-start mb-2">
                                <div>
                                    <h3 class="text-lg font-bold text-slate-800 leading-tight">${student.name}</h3>
                                    <div class="text-sm text-slate-600 font-medium flex items-center gap-2 mt-1">
                                        <i class="fa-solid fa-laptop-code text-blue-500"></i> ${student.project}
                                    </div>
                                    <!-- LKPD LINK SECTION -->
                                    ${lkpdDisplay}
                                </div>
                                <div class="text-right">
                                    <span class="block text-xs text-slate-500 uppercase tracking-wide">Nilai Akhir</span>
                                    <span class="text-3xl font-bold ${getScoreColor(finalScore)}">${finalScore}</span>
                                </div>
                            </div>

                            <div class="grid grid-cols-4 gap-2 mb-4 text-center text-xs mt-4">
                                ${renderStep(1, "Dokumen", student.phase)}
                                ${renderStep(2, "Coding", student.phase)}
                                ${renderStep(3, "Testing", student.phase)}
                                ${renderStep(4, "Sidang", student.phase)}
                            </div>

                            <div class="bg-white p-3 rounded-lg border border-slate-100 shadow-sm mb-4">
                                <h4 class="text-xs font-bold text-slate-500 uppercase mb-3 border-b pb-2">Input Penilaian (0-100)</h4>
                                <div class="grid grid-cols-2 md:grid-cols-5 gap-3">
                                    ${renderInput("Persiapan (10%)", "persiapan", student.id, student.scores.persiapan, inputDisabledAttr)}
                                    ${renderInput("Perencanaan (15%)", "perencanaan", student.id, student.scores.perencanaan, inputDisabledAttr)}
                                    ${renderInput("Hasil (40%)", "hasil", student.id, student.scores.hasil, inputDisabledAttr)}
                                    ${renderInput("Presentasi (25%)", "presentasi", student.id, student.scores.presentasi, inputDisabledAttr)}
                                    ${renderInput("Waktu (10%)", "waktu", student.id, student.scores.waktu, inputDisabledAttr)}
                                </div>
                            </div>
                        </div>
                        
                        ${adminActions}
                    `;
                    listContainer.appendChild(card);
                });
            }

            document.getElementById('totalStudents').innerText = students.length;
            document.getElementById('inProgress').innerText = countProgress;
            document.getElementById('completed').innerText = countDone;
            document.getElementById('avgScore').innerText = students.length ? Math.round(totalScoreAcc / students.length) : 0;
            document.getElementById('showingCount').innerText = `${paginatedStudents.length} dari ${students.length}`;
            
            // Pagination UI
            const pageControls = document.getElementById('paginationControls');
            if(totalPages > 1) {
                pageControls.classList.remove('hidden');
                document.getElementById('pageIndicator').innerText = `Page ${currentPage} of ${totalPages}`;
            } else {
                pageControls.classList.add('hidden');
            }
            
            updateAuthUI();
        }

        function renderInput(label, key, id, value, attr) {
            return `
                <div>
                    <label class="block text-[10px] text-slate-500 mb-1 truncate" title="${label}">${label}</label>
                    <input type="number" min="0" max="100" 
                        onfocus="setEditing(true)"
                        onblur="setEditing(false)"
                        onchange="updateScore(${id}, '${key}', this.value)" 
                        value="${value || 0}" 
                        ${attr}>
                </div>
            `;
        }

        function calculateFinal(s) {
            const total = (s.persiapan * WEIGHTS.persiapan) + 
                          (s.perencanaan * WEIGHTS.perencanaan) + 
                          (s.hasil * WEIGHTS.hasil) + 
                          (s.presentasi * WEIGHTS.presentasi) + 
                          (s.waktu * WEIGHTS.waktu);
            return Math.round(total);
        }

        function renderStep(stepNum, label, currentPhase) {
            let colorClass = "border-slate-200 text-slate-400";
            let icon = `<i class="fa-solid fa-circle text-[8px]"></i>`;
            if (currentPhase > stepNum) {
                colorClass = "border-green-500 bg-green-50 text-green-700 font-bold phase-done";
                icon = `<i class="fa-solid fa-check"></i>`;
            } else if (currentPhase === stepNum) {
                colorClass = "border-blue-500 bg-blue-50 text-blue-700 font-bold ring-2 ring-blue-200";
                icon = `<i class="fa-solid fa-spinner fa-spin"></i>`;
            }
            return `<div class="border rounded py-1 px-1 flex flex-col items-center justify-center gap-1 ${colorClass}"><span class="text-[10px]">${icon} ${label}</span></div>`;
        }

        function getScoreColor(score) {
            if(score >= 85) return 'text-green-600';
            if(score >= 75) return 'text-blue-600';
            if(score >= 60) return 'text-yellow-600';
            return 'text-red-600';
        }

        // --- DATA OPS ---
        function addStudent(e) {
            e.preventDefault();
            students.push({
                id: Date.now(),
                name: document.getElementById('inputName').value,
                project: document.getElementById('inputProject').value,
                phase: 1,
                scores: { persiapan: 0, perencanaan: 0, hasil: 0, presentasi: 0, waktu: 0 },
                lkpdLink: "" // Init Link LKPD Kosong
            });
            document.getElementById('modalAdd').classList.add('hidden');
            e.target.reset();
            renderApp();
            syncData(true);
        }

        function updateScore(id, key, val) {
            if (currentUserRole !== 'teacher') return;
            const student = students.find(s => s.id === id);
            if(student) {
                student.scores[key] = parseFloat(val);
                renderApp();
                syncData(true);
            }
        }
        
        // --- NEW FUNCTION: UPDATE LKPD LINK ---
        function updateLkpdLink(id) {
            if (currentUserRole !== 'teacher') return;
            const student = students.find(s => s.id === id);
            if(student) {
                const newLink = prompt("Masukkan Link Google Sheet/PDF LKPD Siswa:", student.lkpdLink || "");
                if(newLink !== null) { // Jika tidak dicancel
                    student.lkpdLink = newLink;
                    renderApp();
                    syncData(true); // Simpan ke server
                }
            }
        }

        function advancePhase(id) {
            const student = students.find(s => s.id === id);
            if(student && student.phase < 5) {
                student.phase++;
                renderApp();
                syncData(true);
            }
        }

        function deleteStudent(id) {
            if(confirm("Hapus data siswa ini?")) {
                students = students.filter(s => s.id !== id);
                renderApp();
                syncData(true);
            }
        }

        // --- BACKEND ---
        async function syncData(silent = false) {
            const statusEl = document.getElementById('syncStatus');
            statusEl.innerHTML = `<i class="fa-solid fa-circle-notch fa-spin"></i> Saving...`;
            try {
                await fetch(GOOGLE_SCRIPT_URL, {
                    method: 'POST', mode: 'no-cors', headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(students)
                });
                statusEl.innerHTML = `<i class="fa-solid fa-check"></i> Saved`;
                setTimeout(() => statusEl.innerHTML = "", 3000);
            } catch (error) { statusEl.innerHTML = "Error!"; }
        }

        async function loadData(silent = false) {
            try {
                const response = await fetch(GOOGLE_SCRIPT_URL);
                const data = await response.json();
                if (Array.isArray(data)) {
                    // Mapping Baru: Include LKPD Link (Index 10)
                    students = data.map(row => ({
                        id: row[0],
                        name: row[1],
                        project: row[2],
                        phase: parseInt(row[3] || 1),
                        scores: {
                            persiapan: parseFloat(row[4] || 0),
                            perencanaan: parseFloat(row[5] || 0),
                            hasil: parseFloat(row[6] || 0),
                            presentasi: parseFloat(row[7] || 0),
                            waktu: parseFloat(row[8] || 0)
                        },
                        // Ambil kolom ke-11 (index 10) dari sheet
                        lkpdLink: row[10] || "" 
                    }));
                    renderApp();
                    if(!silent) alert("Data Refreshed!");
                }
            } catch (error) { if(!silent) console.error("Load Error"); }
        }

        // --- AUTH ---
        function toggleRole() {
            if (currentUserRole === 'student') {
                const pass = prompt("Password Guru:");
                if (pass && simpleHash(pass.trim()) === TEACHER_PASS_HASH) {
                    currentUserRole = 'teacher';
                    renderApp();
                    alert("Mode Guru Aktif");
                } else if(pass) alert("Salah");
            } else {
                if(confirm("Logout Guru?")) { currentUserRole = 'student'; renderApp(); }
            }
        }

        function updateAuthUI() {
            const tb = document.getElementById('adminToolbar');
            const ab = document.getElementById('authBtn');
            const mi = document.getElementById('modeIndicator');
            if (currentUserRole === 'teacher') {
                tb.classList.remove('hidden');
                ab.innerHTML = `Logout`;
                ab.className = "bg-red-600 hover:bg-red-700 text-white px-4 py-2 rounded-lg text-sm";
                mi.className = "mb-4 bg-blue-100 border-l-4 border-blue-500 text-blue-700 p-3 rounded text-sm flex justify-between";
                mi.innerHTML = `<span><i class="fa-solid fa-user-tie mr-2"></i> Mode Guru (Edit Aktif)</span>`;
            } else {
                tb.classList.add('hidden');
                ab.innerHTML = `Login Guru`;
                ab.className = "bg-slate-700 hover:bg-slate-600 text-white px-4 py-2 rounded-lg text-sm";
                mi.className = "mb-4 bg-yellow-100 border-l-4 border-yellow-500 text-yellow-700 p-3 rounded text-sm flex justify-between";
                mi.innerHTML = `<span><i class="fa-solid fa-eye mr-2"></i> Mode Siswa (Hanya Lihat)</span>`;
            }
            // Handling Input search & pagination UI events
            document.getElementById('handleSearch')?.addEventListener('keyup', (e) => handleSearch(e.target.value));
        }

        function handleSearch(val) { searchQuery = val; currentPage = 1; renderApp(); }
        function changePage(d) { currentPage += d; renderApp(); }

        loadData(true);
    </script>
</body>
</html>
